<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>制作中 | Multi-X Utility</title>
<style>
:root{--p:#d4af37;--bg:#020617;--card:#1e293b;--txt:#f8fafc}
body{font-family:sans-serif;background:var(--bg);color:var(--txt);margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
.icon-box{font-size:4rem;margin-bottom:20px;animation:gear 4s linear infinite}
@keyframes gear{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
h1{font-size:1.8rem;color:var(--p);margin:0 0 10px}
p{color:#94a3b8;line-height:1.6;padding:0 30px}
.credit{font-size:0.75rem;color:var(--p);letter-spacing:2px;margin-top:40px;opacity:0.7}
.btn-back{margin-top:30px;padding:15px 40px;border-radius:50px;border:1px solid var(--p);color:var(--p);text-decoration:none;font-weight:bold;transition:0.3s}
.btn-back:active{background:var(--p);color:#000}
</style>
</head>
<body>

<div class="icon-box">⚙️</div>

<h1>ただいま制作中です</h1>
<p>
    申し訳ありません。<br>
    この機能は現在、篠ノ井乗務区にて<br>
    「二周年特別版」として鋭意準備中です。
</p>

<a href="menu.html" class="btn-back">メニューに戻る</a>

<div class="credit">制作：篠ノ井乗務区 二周年記念</div>

</body>
</html>
