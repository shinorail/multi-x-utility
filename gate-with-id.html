<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const overlay = document.getElementById('overlay');
    const SECRET = "MULTI-X-2026-PRE";

    // 1. URLã‚­ãƒ¼ãƒã‚§ãƒƒã‚¯
    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        const k = p.get('key');
        if (k && k.startsWith(SECRET)) {
            go(k.split(":")[1] || "å…¬å¼");
        }
    };

    // 2. ã‚«ãƒ¡ãƒ©èµ·å‹•
    async function start() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('btn').style.display = 'none';
            document.getElementById('v-area').style.display = 'block';
            video.srcObject = stream;
            video.play();
            status.innerText = "QRã‚’æ å†…ã«æ˜ ã—ã¦ãã ã•ã„";
            requestAnimationFrame(tick);
        } catch (err) {
            status.innerText = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“";
        }
    }

    // 3. ã‚¹ã‚­ãƒ£ãƒ³åˆ¤å®š
    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(img.data, img.width, img.height);

            if (code) {
                const d = code.data.trim();
                if (d.includes(SECRET)) {
                    go(d.split(":").pop() || "æ‹›å¾…ãƒ¦ãƒ¼ã‚¶ãƒ¼");
                    return;
                }
            }
        }
        requestAnimationFrame(tick);
    }

    // 4. æˆåŠŸå‡¦ç†
    function go(name) {
        overlay.style.display = 'flex';
        document.getElementById('user-name').innerText = name + " æ§˜";
        setTimeout(() => {
            window.location.href = "pre-speed-secure.html?ref=" + encodeURIComponent(name);
        }, 1500);
    }
</script>
