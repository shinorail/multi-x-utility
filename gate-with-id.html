<!DOCTYPE html>

<head>

    <style>
        :root { --accent: #d4af37; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }

<div id="gate-container">

<canvas id="c" style="display:none;"></canvas>

<script>
    const video = document.getElementById('v');
    const log = document.getElementById('error-log');

    function initScan() {
        log.style.display = "none";
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©ã«å¯¾å¿œã—ã¦ã„ãªã„ã‹ã€HTTPSæ¥ç¶šã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚");
            return;
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                document.getElementById('start-btn').style.display = "none";
                document.getElementById('scanner-area').style.display = "block";
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(err => {
                showError("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ:\n" + err.name + ": " + err.message);
            });
    }

    function showError(msg) {
        log.innerText = msg;
        log.style.display = "block";
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // QRåˆ¤å®šå‡¦ç†ï¼ˆå‰å›ã®ã‚³ãƒ¼ãƒ‰ã¨åŒã˜ï¼‰
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code && code.data.startsWith("MULTI-X-2026-PRE")) {
                const parts = code.data.split(":");
                window.location.href = "pre-speed-secure.html?ref=" + encodeURIComponent(parts[1] || "å…¬å¼");
                return;
            }
        }
        requestAnimationFrame(tick);
    }
</script>
