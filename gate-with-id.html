<script> const gate = document.getElementById('gate-container'); const scanner = document.getElementById('scanner-area'); const btn = document.getElementById('start-btn'); const video = document.getElementById('v'); const canvas = document.getElementById('c'); const ctx = canvas.getContext('2d'); const welcome = document.getElementById('welcome-msg'); const inviterText = document.getElementById('inviter-text');

function initScan() {
    btn.style.display = &quot;none&quot;;
    scanner.style.display = &quot;block&quot;;
    navigator.mediaDevices.getUserMedia({ video: { facingMode: &quot;environment&quot; } })
        .then(stream =&gt; {
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        });
}

function tick() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, imgData.width, imgData.height);

        if (code &amp;&amp; code.data.startsWith(&quot;MULTI-X-2026-PRE&quot;)) {
            const parts = code.data.split(&quot;:&quot;);
            const name = parts[1] || &quot;ÂÖ¨Âºè&quot;;
            handleSuccess(name);
            return;
        }
    }
    requestAnimationFrame(tick);
}

function handleSuccess(name) {
    // ÊàêÂäü„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
    if (navigator.vibrate) navigator.vibrate(200);

    inviterText.innerText = `Á¥π‰ªãËÄÖ: ${name} Êßò`;

        window.location.href = &quot;pre-speed-secure.html?ref=&quot; + encodeURIComponent(name);
    }, 2000);
}
