<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const SECRET = "MULTI-X-2026-PRE";

    // 1. URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒã‚§ãƒƒã‚¯
    window.addEventListener('load', () => {
        const p = new URLSearchParams(window.location.search);

        if (k && k.includes(SECRET)) {
            const name = k.split(":")[1] || "æ‹›å¾…ãƒ¦ãƒ¼ã‚¶ãƒ¼";

    // 2. ã‚«ãƒ¡ãƒ©èµ·å‹•å‡¦ç†
    async function start() {
        status.innerText = "ã‚«ãƒ¡ãƒ©ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸­...";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            document.getElementById('btn').style.display = 'none';
            document.getElementById('v-area').style.display = 'block';
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                status.innerText = "QRã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«æ˜ ã—ã¦ãã ã•ã„";
                requestAnimationFrame(tick);

        } catch (err) {
            status.innerHTML = "ã‚¨ãƒ©ãƒ¼: ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã€‚<br>ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚";
            status.style.color = "#ff4757";

    // 3. QRã‚¹ã‚­ãƒ£ãƒ³ãƒ«ãƒ¼ãƒ—
    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®å‘¼ã³å‡ºã—
            const code = jsQR(imgData.data, imgData.width, imgData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                const d = code.data.trim();
                if (d.includes(SECRET)) {
                    const name = d.split(":").pop() || "å…¬å¼";
                    go(name);
                    return; // æˆåŠŸã—ãŸã‚‰ãƒ«ãƒ¼ãƒ—åœæ­¢
                }
            }
        }
        requestAnimationFrame(tick);
    }

    // 4. æˆåŠŸæ™‚ã®è»¢é€
    function go(name) {
        overlay.style.display = 'flex';
        document.getElementById('user-name').innerText = name + " æ§˜";
        
        // ã‚«ãƒ¡ãƒ©åœæ­¢
        if (video.srcObject) {

        setTimeout(() => {
