<script>
let timer;
function update() {
    let end = localStorage.getItem('t_end');
    if (!end) return;
    let remain = Math.ceil((end - Date.now()) / 1000);
    if (remain <= 0) {
        stopT();
        document.getElementById('disp').innerText = "00:00";
        localStorage.removeItem('t_end');
        alert("ã‚¿ã‚¤ãƒãƒ¼ãŒçµ‚äº†ã—ã¾ã—ãŸ");
    } else {
        let min = Math.floor(remain / 60).toString().padStart(2, '0');
        let sec = (remain % 60).toString().padStart(2, '0');
        document.getElementById('disp').innerText = `${min}:${sec}`;
    }
}
function toggleT() {
    let min = parseInt(document.getElementById('m').value) || 0;
    let sec = parseInt(document.getElementById('s').value) || 0;
    let totalSec = (min * 60) + sec;
    if (totalSec <= 0) return;
    let endTime = Date.now() + (totalSec * 1000);
    localStorage.setItem('t_end', endTime);
    clearInterval(timer);
    timer = setInterval(update, 1000);
    document.getElementById('in-area').style.opacity = "0.3";
}
function stopT() {
    clearInterval(timer);
    localStorage.removeItem('t_end');
    document.getElementById('in-area').style.opacity = "1";
}
function resetT() {
    stopT();
    document.getElementById('disp').innerText = "00:00";
    document.getElementById('m').value = "";
    document.getElementById('s').value = "";
}
if (localStorage.getItem('t_end')) {
    timer = setInterval(update, 100);
    document.getElementById('in-area').style.opacity = "0.3";
}
