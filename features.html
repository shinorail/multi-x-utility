<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Features | Multi-X Utility</title>
<style>
:root{--p:#d4af37;--bg:#0f172a;--card:#1e293b;--txt:#f8fafc}
body{font-family:sans-serif;background:var(--bg);color:var(--txt);margin:0;padding:40px 20px}
.cont{max-width:1000px;margin:0 auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));gap:25px;margin-top:40px}
.card{background:var(--card);padding:25px;border-radius:20px;border-bottom:3px solid var(--p);transition:0.3s}
.card:hover{transform:translateY(-5px)}
h1{text-align:center;color:var(--p);font-size:2.5rem}
h3{color:var(--p);margin-top:0}
.notice{background:rgba(239,68,68,0.1);color:#ef4444;padding:15px;border-radius:10px;text-align:center;font-weight:bold;margin-bottom:30px}
.back-link{display:block;text-align:center;margin-top:50px;color:var(--p);text-decoration:none;font-weight:bold}
</style>
</head>
<body>
<div class="cont">
    <h1>Features</h1>
    <div class="notice">【通信必須】現在はオフライン環境での使用に対応しておりません。</div>
    
    <div class="grid">
        <div class="card">
            <h3>Responsive Design</h3>
            <p>PCの大画面からスマートフォンの縦長画面まで。すべてのデバイスで最適なレイアウトに自動調整されます。</p>
        </div>
        <div class="card">
            <h3>Download Ready</h3>
            <p>PWA（Progressive Web App）に対応。ホーム画面に追加することで、ブラウザの枠を消して使用できます。</p>
        </div>
        <div class="card">
            <h3>Precision Engine</h3>
            <p>計算の正確性と、アラームの確実な鳴動。内部ロジックを磨き上げ、一貫したパフォーマンスを提供します。</p>
        </div>
    </div>
    <a href="index.html" class="back-link">← TOPへ戻る</a>
</div>
</body>
</html>
