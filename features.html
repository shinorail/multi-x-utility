<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Features | Multi-X Utility</title>
<style>
:root{--p:#d4af37;--bg:#0f172a;--card:#1e293b;--txt:#f8fafc}
body{font-family:sans-serif;background:var(--bg);color:var(--txt);margin:0;padding:20px}
.grid{max-width:1000px;margin:40px auto;display:grid;grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));gap:25px}
.f-card{background:var(--card);padding:25px;border-radius:20px;border-top:4px solid var(--p)}
.f-card h3{margin-top:0;color:var(--p)}
.notice-red{grid-column:1/-1; background:rgba(239,68,68,0.1); border:1px solid #ef4444; padding:15px; border-radius:10px; color:#ef4444; font-weight:bold; text-align:center}
.back-link{display:block;text-align:center;color:var(--p);text-decoration:none;font-weight:bold;margin-top:30px}
</style>
</head>
<body>
    <h1 style="text-align:center; color:var(--p)">Detailed Features</h1>
    <div class="grid">
        <div class="notice-red">
            現在、オフラインでの使用には対応しておりません。必ず通信環境の良い場所でご利用ください。
        </div>
        <div class="f-card">
            <h3>App Install</h3>
            <p>ブラウザの「ホーム画面に追加」からインストール可能です。アプリとして独立したウィンドウで起動でき、画面を広く使えます。</p>
        </div>
        <div class="f-card">
            <h3>Theme Switching</h3>
            <p>漆黒・純白・黄金の3つのモードを搭載。目に優しく、どんな環境でも最適な視認性を提供します。</p>
        </div>
        <div class="f-card">
            <h3>Smart Alerts</h3>
            <p>高精度アラームと視覚的フラッシュ。Webブラウザの制限を超えた、確実な通知体験を目指しています。</p>
        </div>
    </div>
    <a href="index.html" class="back-link">← TOPへ戻る</a>
</body>
</html>
