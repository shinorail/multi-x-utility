<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Stopwatch | Multi-X Utility</title>
<style>
:root{--p:#d4af37;--bg:#0f172a;--card:#1e293b;--txt:#f8fafc}
body{font-family:sans-serif;background:var(--bg);color:var(--txt);margin:0;display:flex;flex-direction:column;align-items:center;min-height:100vh}
.container{width:92%;max-width:480px;text-align:center;padding-top:40px}
.credit{color:var(--p);font-weight:bold;letter-spacing:2px;margin-bottom:10px}
.display{font-size:4rem;font-family:monospace;margin:30px 0;color:var(--p);text-shadow:0 0 20px rgba(212,175,55,0.3)}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:25px}
button{padding:18px;border-radius:15px;border:none;font-weight:bold;font-size:1.1rem;cursor:pointer;transition:0.2s}
.btn-start{background:var(--p);color:#000}
.btn-stop{background:#ef4444;color:#fff}
.btn-lap{background:#334155;color:#fff}
.btn-reset{background:#64748b;color:#fff}
.laps{background:var(--card);border-radius:20px;padding:10px;max-height:300px;overflow-y:auto;text-align:left;border:1px solid #334155}
.lap-item{padding:12px;border-bottom:1px solid rgba(255,255,255,0.05);display:flex;justify-content:space-between}
.back-btn{margin-top:30px;color:var(--p);text-decoration:none;font-weight:bold;display:block;padding-bottom:40px}

/* Google翻訳対応 */
.goog-te-banner-frame.skiptranslate {display: none !important;}
body {top: 0px !important;}
</style>
</head>
<body>
<div class="container">
    <div class="credit">制作：篠ノ井乗務区</div>
    <div class="display" id="display">00:00:00.00</div>
    <div class="controls">
        <button id="startStopBtn" class="btn-start" onclick="startStop()">START</button>
        <button class="btn-lap" onclick="lap()">LAP</button>
        <button class="btn-reset" onclick="reset()">RESET</button>
        <button class="btn-lap" onclick="location.href='menu.html'">MENU</button>
    </div>
    <div class="laps" id="laps"></div>
    <a href="menu.html" class="back-btn">← 戻る / Back</a>
</div>

<script src="stopwatch-core.js"></script>

<div id="google_translate_element" style="display:none"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'ja', autoDisplay: false}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
