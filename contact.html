<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Multi-X Utility</title>
<style>
:root{--p:#d4af37;--bg:#0f172a;--card:#1e293b;--txt:#f8fafc}
body{font-family:sans-serif;background:var(--bg);color:var(--txt);text-align:center;padding:80px 20px;margin:0}
.box{background:var(--card);max-width:550px;margin:0 auto;padding:50px 30px;border-radius:30px;border:1px solid rgba(212,175,55,0.3);box-shadow:0 20px 40px rgba(0,0,0,0.4)}
h1{color:var(--p);margin-bottom:30px}
.btn-contact{display:inline-block;background:var(--p);color:#000;padding:18px 35px;border-radius:50px;text-decoration:none;font-weight:bold;margin:30px 0;transition:0.3s}
.btn-contact:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(212,175,55,0.4)}
.footer-text{font-size:0.8rem;opacity:0.6}
</style>
</head>
<body>
    <div class="box">
        <h1>Contact Us</h1>
        <p>不具合のご報告、機能改善のご要望、その他制作に関するお問い合わせは、以下の公式窓口より受け付けております。</p>
        
        <a href="https://shinorail.github.io/main/contact.html" class="btn-contact">公式お問い合わせページへ</a>
        
        <div class="footer-text">
            ※外部サイト（篠ノ井乗務区 メインポータル）へ移動します。
        </div>
        <br>
        <a href="index.html" style="color:var(--p); text-decoration:none; font-size:0.9rem">← TOPへ戻る</a>
    </div>
</body>
</html>
