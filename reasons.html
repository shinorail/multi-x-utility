    <h1>Development Story</h1>
    <p>なぜ、いま「Webアプリ」なのか。</p>
    
    <div class="story-box">
        篠ノ井乗務区の二周年。私たちが制作を決意したのは、誰もが手軽に、それでいてプロ仕様の道具を使える環境を作りたかったからです。
    </div>

    <p>「制作」において最も苦労したのは、ブラウザという制限の多い環境で、いかにレスポンスの良いアラームや計算機を作るかという点でした。何度もコードを書き直し、ようやく納得のいく形になりました。</p>
    
    <p>現在、オフライン対応という大きな課題が残っていますが、これも「止まらない進化」の一部。皆様の声を反映しながら、最高のツールへと育てていきます。</p>
